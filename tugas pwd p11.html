<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Mahasiswa - UNINDRA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #003366;
            border-radius: 5px;
        }

        .header {
            text-align: center;
            padding: 20px;
            border-bottom: 3px solid #003366;
            background-color: white;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header h3 {
            font-size: 14px;
            margin: 5px 0;
            font-weight: bold;
        }

        .header h2 {
            font-size: 16px;
            margin: 5px 0;
            font-weight: bold;
        }

        .header p {
            font-size: 11px;
            font-style: italic;
            margin: 3px 0;
        }

        .form-section {
            padding: 30px 40px;
        }

        .section-title {
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 25px;
            text-decoration: underline;
        }

        .form-group {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .form-group label {
            width: 150px;
            font-size: 13px;
            font-weight: bold;
            padding-top: 5px;
        }

        .form-group .colon {
            margin: 0 10px;
            padding-top: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group textarea {
            flex: 1;
            padding: 5px 8px;
            border: 1px solid #ccc;
            font-size: 13px;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }

        .button-group {
            text-align: left;
            margin-top: 20px;
            padding-left: 160px;
        }

        .button-group button {
            padding: 6px 20px;
            margin-right: 10px;
            border: 1px solid #666;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
        }

        .button-group button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://images.seeklogo.com/logo-png/16/1/universitas-indraprasta-pgri-logo-png_seeklogo-169330.png" alt="Logo UNINDRA">
            </div>
            <h3>UNIVERSITAS INDRAPRASTA PGRI</h3>
            <h2>(UNINDRA)</h2>
            <p>Jl. Nangka No.58 Tanjung Barat - Jaksel</p>
        </div>

        <div class="form-section">
            <div class="section-title">BIODATA MAHASISWA</div>

            <div class="form-group">
                <label>NAMA</label>
                <span class="colon">:</span>
                <input type="text" id="nama" name="nama">
            </div>

            <div class="form-group">
                <label>ALAMAT</label>
                <span class="colon">:</span>
                <textarea id="alamat" name="alamat"></textarea>
            </div>

            <div class="form-group">
                <label>TANGGAL LAHIR</label>
                <span class="colon">:</span>
                <input type="date" id="tanggalLahir" name="tanggalLahir" placeholder="mm/dd/yyyy">
            </div>

            <div class="form-group">
                <label>TELP</label>
                <span class="colon">:</span>
                <input type="text" id="telp" name="telp">
            </div>

            <div class="form-group">
                <label>EMAIL</label>
                <span class="colon">:</span>
                <input type="email" id="email" name="email">
            </div>

            <div class="button-group">
                <button type="button" onclick="simpanData()">SIMPAN</button>
                <button type="button" onclick="batalData()">BATAL</button>
            </div>
        </div>
    </div>

    <script>
        function simpanData() {
            const nama = document.getElementById('nama').value;
            const alamat = document.getElementById('alamat').value;
            const tanggalLahir = document.getElementById('tanggalLahir').value;
            const telp = document.getElementById('telp').value;
            const email = document.getElementById('email').value;

            if (!nama || !alamat || !tanggalLahir || !telp || !email) {
                alert('Mohon lengkapi semua data!');
                return;
            }

            alert('Data berhasil disimpan!\n\n' +
                  'Nama: ' + nama + '\n' +
                  'Alamat: ' + alamat + '\n' +
                  'Tanggal Lahir: ' + tanggalLahir + '\n' +
                  'Telepon: ' + telp + '\n' +
                  'Email: ' + email);
        }

        function batalData() {
            if (confirm('Apakah Anda yakin ingin membatalkan dan menghapus semua data?')) {
                document.getElementById('nama').value = '';
                document.getElementById('alamat').value = '';
                document.getElementById('tanggalLahir').value = '';
                document.getElementById('telp').value = '';
                document.getElementById('email').value = '';
            }
        }
    </script>
</body>
</html>
